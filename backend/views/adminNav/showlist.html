<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表页</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>
    <script src="__PUBLIC__/Admin/js/layer/layer.js"></script>

    <script type="text/javascript">
        //设置排序优先级
        function setPriority(nav,id){
            var priority=$(nav).val();
            $.post("{:U('setPriority')}",{'priority':priority,'id':id},function(res){
                if(res.status==1){
                    layer.tips(res.info, '#pri'+id, {
                        tips: [2, '#3EAFE0']
                    });
                }
            })
        }
        //删除
        function del(id){
            layer.confirm("你确定要删除我吗?",{icon:4,btn:['确定','取消']},function(){
                $.get("{:U('AdminNav/delete')}",{id:id},function(res){
                    if(res.status=="ok"){
                        layer.msg(res.msg,{icon:6,time:2000},function(){
                            window.location.href="{:U('AdminNav/showlist')}";
                        });
                    }else{
                        layer.alert(res.msg);
                    }
                })
            });
        }
    </script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab2" class="tabson">
            <table class="tablelist">
                <thead>
                <tr>
                    <th>排序</th>
                    <th>菜单名</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="navList" id="value" empty="暂时没有数据供你查看">
                    <tr>
                        <td width="100"><input type="text" id="pri{$value.id}" value="{$value.priority}" onchange="setPriority(this,{$value.id})"  style="height:30px;width: 50px"/></td>
                        <td>
                            <a href="{:U('AdminNav/showlist',array('id'=>$value['id']))}">
                                {:str_repeat('&nbsp;',0*($value['level']-1))}|--{$value.navname}
                            </a>
                        </td>
                        <td>{$value.navurl}</td>
                        <td>
                            <a href="{:U('addlist',array('pid'=>$value['id'],'pname'=>$value['navname']))}" class="tablelink">添加子菜单</a> |
                            <a href="{:U('AdminNav/showlist',array('id'=>$value['id']))}" class="tablelink">查看子菜单</a> |
                            <a href="{:U('edit',array('id'=>$value['id']))}" class="tablelink">编辑</a> |
                            <!--<a href="{:U('delete',array('id'=>$value['id']))}" class="tablelink">删除</a>-->
                            <a href="javascript:del({$value['id']})" class="tablelink">删除</a> |
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $("#usual1 ul").idTabs();
        $('.tablelist tbody tr:odd').addClass('odd');
    })

</script>
</html>
