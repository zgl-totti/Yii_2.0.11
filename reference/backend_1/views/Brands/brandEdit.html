<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>商品品牌编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/jquery.form.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#form1').submit(function(){

                $(this).ajaxSubmit(function(res){
                    if(res.info){
                        layer.alert("修改成功",function(){
                            location="{:U('brand')}"
                        })
                    }else{
                        layer.alert("修改失败",function(){
                            location="{:U('brand')}"
                        })
                    }
                },'json');
                return false;
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="add_user"></i><em>品牌编辑</em></span>
    </div>
    <form  action="{:U('brandEdit')}" method="post" id="form1" enctype="multipart/form-data"  >
        <table class="list-style">
            <tr>
                <td style="width:15%;text-align:right;">品牌分类：</td>
                <td>
                    {$cate_name}
                    <input type="hidden" name="brand_id" value="{$BrandInfo[0]['brand_id']}">
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">商品品牌：</td>
                <td><input type="text" class="textBox length-middle" name="brand_name" id="brand_name" value="{$BrandInfo[0]['brand_name']}"/></td>
            </tr>
            <tr>
                <td style="text-align:right;">品牌描述：</td>
                <td><textarea  name="brand_detail" rows="4"  cols="30">{$BrandInfo[0]['brand_detail']}</textarea></td>
            </tr>
            <tr>
                <td style="text-align:right;">商品LOGO：</td>
                <td>
                    <img src="/Uploads/Logo/100_{$BrandInfo[0]['brand_logo']}"/>
                    <input type="file"   value="选择商品图片"  id="brand_logo" name="brand_img"/>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;"></td>
                <td><input type="submit" class="tdBtn" value="修改品牌信息"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
