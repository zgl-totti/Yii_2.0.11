<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $('.btn').click(function(){
                $.post("{:U('edit')}",$('#form1').serialize(),function(res){
              if(res.status==1){
                        layer.msg(
                                res.info,
                                {icon:1},
                                function(){
                                    location="{:U('Admins/index')}";
                                }
                        );
                    }else{
                        layer.alert(res.info);
                    }
                })
                return false;
            })
        })
    </script>
<style type="text/css">
    .forminfo{
        width: 800px;
        height: 260px;
        background-color: #ffffee;
    }
    .forminfo li{
        float: left;
        margin-left: 25px;
        list-style: none;
        margin-top: 15px;

    }
    .placeul{
        list-style: none;
    }
</style>
</head>

<body>
<div class="place">
    <ul class="placeul">
        <span>位置：</span>
       <span>首页 >></span>
        <span>系统设置</span>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="" method="post" id="form1">
                <input type="hidden" value="{$adminInfo.id}" name="Id"/>
                <ul class="forminfo">
                    <li> <label>所属组<b>*</b></label></li>
                    <li>
                        <volist name="groupList" id="value">
                        <span style="float:left;margin-right: 25px;">
                        <label for="{$value.title}" style="width: 70px">{$value.title}</label>
                        <input name="group_id[]" {:in_array($value['id'],$adminInfo['gid'])?'checked':''} id="{$value.title}" type="checkbox" value="{$value.id}" class="dfinput"  style="width:18px;"/>
                         </span>
                        </volist>
                    </li>
                    <li><label style="padding-right: 25px;">用户名<b>*</b></label><input  name="user_name" value="{$adminInfo.user_name}" type="text" class="dfinput" placeholder="请填写用户名"  style="width:400px;height: 25px;"/></li>
                    <li><label style="padding-right: 25px;">密　码<b>*</b></label><input name="password" type="password" class="dfinput" placeholder="不填写则保持原密码不变" style="width:400px;height: 25px;"/></li>
                    <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认编辑" style="
                     float: left;margin-left: 450px;width: 107px;height: 41px;border-radius: 15px;font-size: 15px;"/></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
