<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加商品品牌</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/jquery.form.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
</head>
    <script type="text/javascript">
    $(document).ready(function(e) {
        //异步提交表单
        $('.tdBtn').click(function(){
            $.post("{:U('add')}",$('#form1').serialize(),function(res){
          if(res.status==1){
                    layer.msg(
                            res.info,
                            {icon:1},
                            function(){
                                location.href=res.url;
                            }
                    );
                }else{
                    layer.alert(res.info);
                }
            })
            return false;
        })

    })
</script>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="add_user"></i><em>添加管理组</em></span>
    </div>
    <form  action="" method="post" id="form1"  >
        <table class="list-style">
            <tr>
                <td style="text-align:right;">管理组名称：</td>
                <td><input type="text" class="textBox length-middle" name="title" id="brand_name"/></td>
            </tr>
            <tr>
                <td style="text-align:right;"></td>
                <td><input type="submit" class="tdBtn" value="添加管理组"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
