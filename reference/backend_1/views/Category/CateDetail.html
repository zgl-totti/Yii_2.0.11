<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>商品分类编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/jquery.form.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#form1').submit(function(){
                $(this).ajaxSubmit(function(res){
                   if(res.status){
                        layer.msg(res.info,function(){
                            location="{:U('catelist')}"
                        })
                    }else{
                        layer.alert(res.info,function(){
                            location="{:U('catelist')}"
                        })
                    }
                },'json');
                return false;
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="add_user"></i><em>商品分类编辑</em></span>
    </div>
    <form action="{:U('Category/CateDetail')}" enctype="multipart/form-data" method="post" id="form1">
        <table class="list-style">
            <tr>
                <td style="width:15%;text-align:right;">分类名称：</td>
                <td><input type="text" name="cat_name" class="textBox length-middle" value="{$AttrInfo[0]['cat_name']}"/></td>
                <input type="hidden" name="cat_id" value="{$AttrInfo[0]['cat_id']}"/>
            </tr>
            <volist name="CateInfo" id="val">
            <tr>
                <td style="text-align:right;">分类属性：</td>
                <td><a href="{:U('Cateattr/Attredit?id='.$val['id'])}" target="_self" >{$val['attr_name']}</a> </td>
            </tr>
            </volist>
            <tr>
                <td style="text-align:right;">分类描述：</td>
                <td><textarea rows="6" cols="50" name="cate_desc"/>{$AttrInfo[0]['cate_desc']}</textarea></td>
            </tr>
            <tr>
                <td style="text-align:right;"></td>
                <td><input type="submit" class="tdBtn" value="保存"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
