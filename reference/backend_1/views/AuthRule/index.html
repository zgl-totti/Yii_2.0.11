<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表页</title>
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__JS__/select-ui.min.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul" style="list-style: none" >
        <li style="float: left">首页 >  </li>
        <li style="float: left">系统设置</li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab2" class="tabson">
            <table class="tablelist" style="clear: both;">
                <thead>
                <tr>
                    <th>权限名称</th>
                    <th>权限规则</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="ruleList" id="value">
                    <tr >
                        <td >{:str_repeat('&nbsp;',12*($value['level']-1))}|--{$value.title}</td>
                        <td >{$value.name}</td>
                        <td >
                            <a href="{:U('add',array('pid'=>$value['id'],'pname'=>$value['title']))}" class="tablelink">添加子菜单</a> |
                            <a href="{:U('edit',array('id'=>$value['id']))}" class="tablelink">编辑</a> |
                            <a href="javascript:;" onclick="del({$value['id']})" class="tablelink">删除</a>
                    </tr>
                </volist>
                </tbody>
            </table>




        </div>

    </div>

</div>
</body>

<script type="text/javascript">
    function del(id){
        $.post("{:U('AuthRule/delete')}",{id:id},function(res){
           if(res.status==1){
               layer.msg(res.info,function(){
                   location="{:U('AuthRule/index')}"
               })
           }else{
               layer.msg(res.info,function(){
                   location="{:U('AuthRule/index')}"
               })
           }
        })
    }
    $(function(){
        $("#usual1 ul").idTabs();
        $('.tablelist tbody tr:odd').addClass('odd');
    })

</script>
</html>
