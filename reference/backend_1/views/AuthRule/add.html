<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__CSS__/style.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__JS__/select-ui.min.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            //异步提交表单
            $('.btn').click(function(){
                $.post("{:U('add')}",$('#form1').serialize(),function(res){
                if(res.status==1){
                        layer.msg(
                                res.info,
                                {icon:1},
                                function(){
                                    location.href=res.url;
                                }
                        );
                    }else{
                        layer.alert(res.info);
                    }
                })
                return false;
            })

      })
  </script>
</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">权限管理</a></li>
        <li><a href="#">添加权限</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="" method="post" id="form1">
            <ul class="forminfo">
                <li><label>上级权限<b>*</b></label><input type="text" class="dfinput" disabled value="{$pname|default='顶级权限'}"  style="width:400px;"/></li>
                <input name="pid" type="hidden" class="dfinput" value="{$pid|default=0}"  style="width:400px;"/>
                <li><label>权限名称<b>*</b></label><input name="title" type="text" class="dfinput" placeholder="请填写权限名称"  style="width:400px;"/></li>
                <li><label>权限规则<b>*</b></label><input name="name" type="text" class="dfinput" placeholder=" 输入模块/控制器/方法即可 例如 Admin/Rule/index"  style="width:400px;"/></li>
                <li><label>&nbsp;</label><input name=""  class="btn" type="button"  style="width: 82px;height: 35px;background-color: rgb(239, 230,230);float: left;margin-left: 307px;" value="确认添加"/></li>
            </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
