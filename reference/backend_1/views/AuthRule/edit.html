<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__CSS__/style.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/jquery.form.js"></script>
    <script type="text/javascript" src="__JS__/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__JS__/select-ui.min.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script type="text/javascript">
        $(function() {
            //异步提交表单
            $('#form1').submit(function () {
                $(this).ajaxSubmit(function (res) {
                  if(res.status==1){
                        layer.msg(
                                res.info,
                                {icon:1},
                                function(){
                                    location.href=res.url;
                                }
                        );
                    }else{
                        layer.alert(res.info);
                    }
                });
                return false;
            })
            })
    </script>
</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">权限管理</a></li>
        <li><a href="#">修改权限</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="{:U('edit')}" method="post" id="form1">
                <ul class="forminfo">
                    <li><label>权限名称<b>*</b></label><input name="title" type="text" class="dfinput" placeholder="请填写权限名称"  style="width:400px;" value="{$RuleInfo['title']}"/></li>
                    <input type="hidden" name="id" value="{$RuleInfo['id']}"/>
                    <li><label>权限规则<b>*</b></label><input name="name" type="text" class="dfinput" value="{$RuleInfo['name']}"  style="width:400px;"/></li>
                    <li><label>&nbsp;</label><input name="" class="btn" type="submit"  style="width: 82px;height: 35px;background-color: rgb(239, 230,230);float: left;margin-left: 307px;" value="确认修改"/></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
