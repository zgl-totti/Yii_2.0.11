<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__CSS__/style.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/select.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="" method="post" id="form1">
                <ul class="forminfo">
                    <li><label>上级菜单<b>*</b></label><input type="text" class="dfinput" disabled value="{$NavList['pname']}"  style="width:400px;"/></li>
                    <li><label>菜单名称<b>*</b></label><input name="navname" type="text" class="dfinput" value="{$NavList['navname']}" style="width:400px;"/></li>
                    <li><label>菜单链接<b>*</b></label><input name="navurl" type="text" class="dfinput" value="{$NavList['navurl']}"  style="width:400px;"/></li>
                    <li><label>菜单优先级<b>*</b></label><input name="priority" type="text" class="dfinput" value="{$NavList['priority']}" style="width:400px;"/></li>
                    <input type="hidden" name="id" value="{$NavList['id']}"/>
                    <li><label>&nbsp;</label><input name="" type="button"  class="sub" value="确认添加"/></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
<script src="__PLUGIN__/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        $('.sub').click(function(){
            $.post("{:U('edit')}",$('#form1').serialize(),function(res){
                if(res.status==1){
                    layer.msg(
                            res.info,
                            {icon:1},
                            function(){
                                location.href=res.url;
                            }
                    );
                }else{
                    layer.alert(res.info);
                }
            })
            return false;
        })
    })
</script>
</html>
