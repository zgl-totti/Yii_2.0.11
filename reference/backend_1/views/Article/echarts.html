                <ul>
                    <li>
                        <a href="">
                            <div class="txt welinfo">

                    </li>
                </ul>

            </div>
        </div>
    </div>




</div>

<script type="text/javascript" src="__PLUGIN__/echarts.min.js"></script>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title : {
            text: '不同类别文章比重',
            subtext: '分类占有率',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient : 'vertical',
            x : 'left',
            data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true,
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left',
                            max: 1548
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
            {
                name:'访问来源',
                type:'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ]
            }
        ]
    };


    $.get('{:U("Article/getCateinfo")}').done(function (data) {
     myChart.setOption({
            legend: {
                orient : 'vertical',
                x : 'left',
                data:data.info.x
            },
            series : [
                {
                    name:'文章分类统计',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:data.info.y
                }
            ]
        });
    });

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    var  GoodsSaleTop=echarts.init(document.getElementById('clickSaleTop'));


    //商品销售前十名排行
    $.get('{:U("Article/clickTop")}').done(function (data) {
        GoodsSaleTop.setOption({
            xAxis: {
                data: data.info.x
            },
            series: [{
                // 根据名字对应到相应的系列
                name: '点击量',
                data: data.info.y
            }]
        });
    });
    var option1 = {
        title: {
            text: '点击量TOP10'
        },
        tooltip: {},
        legend: {
            data:['点击量']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '点击量',
            type: 'line',
            data: []
        }]
    };

   GoodsSaleTop.setOption(option1);
</script>
