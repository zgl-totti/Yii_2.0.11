<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>属性编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/jquery.form.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#form1').submit(function(){
                $(this).ajaxSubmit(function(res){
                  if(res.status){
                        layer.msg(res.info,function(){
                            location="{:U('attrlist')}"
                        })
                    }else{
                        layer.alert(res.info,function(){
                            location="{:U('attrlist')}"
                        })
                    }
                },'json');
                return false;
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="add_user"></i><em>属性编辑</em></span>
    </div>
    <form  action="{:U('AttrEdit')}" method="post" id="form1" enctype="multipart/form-data"  >
        <table class="list-style">
            <tr>
                <td style="width:15%;text-align:right;">分类名称：</td>
                <td>
                   {$Goods_category[0]['cat_name']}
                </td>
            </tr>
            <tr>
                <td style="width:15%;text-align:right;">属性名称：</td>
                <td>
                    <input type="text"  name="attr_name" value="{$AttrInfo[0]['attr_name']}"/>
                    <input type="hidden" name="id" value="{$AttrInfo[0]['id']}" />
                </td>
            </tr>
            <volist name="AttrNameList" id="val">
            <tr>
                <td style="text-align:right;">属性值</td>
                <td><input type="text" name="{$val['id']}" class="textBox length-middle" value="{$val['attr_name']}"/></td>
            </tr>
            <tr>
            </volist>
            <tr>
                <td style="text-align:right;"><b>新增属性值:</b></td>
                <td><textarea name="attr_value" rows="8" cols="35"/></textarea></td>
            </tr>
                <td style="text-align:right;"></td>
                <td><input type="submit" class="tdBtn" value="修改品牌信息"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
