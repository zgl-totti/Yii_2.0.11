<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>站点设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script src="__PLUGIN__/jquery.form.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#form2').submit(function(){
                $(this).ajaxSubmit(function(res){
                    if(res.status){
                        layer.msg(res.info,function(){
                            location="{:U('addattrname')}";
                        });
                    }else{
                            location="{:U('addattrname')}"
                    }
                },'json');
               return false;
            });
        })
    </script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="settings"></i><em>分类属性添加</em></span>
    </div>
    <table class="noborder">
        <form  id="form2" method="post" action="{:U('Cateattr/addattrname')}" enctype="multipart/form-data">
                <td style="width:15%;text-align:right;"><b>属性名称：</b></td>
                <td ><input type="text" name="attr_name" style="width: 260px;height: 25px;display: inline-block"></td>
            </tr>
            <tr>
                <td style="text-align:right;"><b>属性值:</b></td>
                <td><textarea name="attr_value" rows="8" cols="35"/></textarea></td>
            </tr>
            <tr>
                <td style="text-align:right;"></td>
                <td><input type="submit" value="保存" class="tdBtn"/></td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
