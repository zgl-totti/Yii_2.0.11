<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加会员等级</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/adminStyle.css" rel="stylesheet" type="text/css" />
    <script src="__JS__/jQuery-1.8.2.min.js"></script>
    <script src="__PLUGIN__/layer/layer.js"></script>
    <script src="__JS__/jquery.form.js"></script>
    <script>
        $(function(){

            $('#addform1').submit(function(){
                $(this).ajaxSubmit(function (res) {

                    if(res.info){
                        layer.msg('添加成功',function(){
                            location="{:U('Member/user_rank')}";
                        })
                    }else{
                        layer.msg('添加失败');
                    }
                },'json');
                return false;
            })
        })
    </script>
</head>

<body>
<form method="post" action="__SELF__" enctype="multipart/form-data" id="addform1">
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>添加会员等级</em></span>
    <span class="modular fr"><a href="user_rank.html" class="pt-link-btn">返回等级列表</a></span>
  </div>
  <table class="noborder">
   <tr>
    <td style="width:15%;text-align:right;">会员等级名称：</td>
    <td>
     <input type="text" name="level_name" class="textBox length-middle"/>
    </td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;">会员等级图标：</td>
    <td><input type="file" name="level_logo" /></td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;">会员等级折扣：</td>
    <td><input type="text" name="discount" class="textBox length-short"/></td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;">会员类型组：</td>
    <td>
     <input type="checkbox" name="special" value="1" id="userGroup"/>
     <label for="userGroup" class="middle">是否为特殊会员组</label>
    </td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;"></td>
    <td>
     <input type="submit" value="确认" class="tdBtn"/>
    </td>
   </tr>

  </table>
 </div>
</form>
</body>
</html>
